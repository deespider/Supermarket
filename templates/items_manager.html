<!DOCTYPE html>
<html>
<head>
    <title>Item Management</title>
    <style>
        .offer-list { margin-top: 20px; }
        .form-section { margin-bottom: 20px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Item Management</h1>

    <!-- Add Offer Form -->
    <div class="form-section">
        <h2>Add New Item</h2>
        <form method="POST" id="add-offer-form">
            {% csrf_token %}
            <label>Name/Code:</label>
            <input type="text" name="name" required><br>
            <label>Price:</label>
            <input type="number" step="0.01" name="unit_price" required><br>
            <button type="submit">Add Item</button>
        </form>
    </div>

    <!-- Offer List -->
    <div class="offer-list">
        <h2>Existing Items</h2> <a href="{% url 'add_item' %}" id="add-item-btn" class="btn btn-primary">Refresh</a>
        <table border="1">
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
            </tr>
            <tbody id="item-table-body"></tbody>
        </table>
    </div>

    <!-- Messages -->
    {% if message %}
        <p class="success">{{ message }}</p>
    {% endif %}
    {% if errors %}
        <p class="error">{{ errors }}</p>
    {% endif %}
 
    <script>
        const items = JSON.parse('{{ items|safe }}');
        const tableBody = document.getElementById('item-table-body');
        items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.unit_price}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
